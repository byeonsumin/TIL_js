<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 쇼핑몰 아코디언 예제</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./styles/reset.css">
  <style>
    .section {
      border: 1px solid #ccc;
      margin-bottom: 10px; padding: 10px;
    }
    .section .title {
      font-size: 1.2em; font-weight: 700;
      cursor: pointer;
      padding: 5px;
    }
    .section .content {
      padding: 5px; margin-top: 5px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <!-- 섹션 1 -->
  <div class="section">
    <div class="title" data-target="content1">제목 1</div>
    <div id="content1" class="content">내용 1: 쇼핑몰 소개 및 주요 서비스 안내</div>
  </div>
  
  <!-- 섹션 2 -->
  <div class="section">
    <div class="title" data-target="content2">제목 2</div>
    <div id="content2" class="content">내용 2: 최신 상품 및 이벤트 소식</div>
  </div>
  
  <!-- 섹션 3 -->
  <div class="section">
    <div class="title" data-target="content3">제목 3</div>
    <div id="content3" class="content">내용 3: 고객 지원 및 문의 안내</div>
  </div>

  <script>
    const $title = $('.title')
    const $content = $('.content')
    $content.hide();

    $title.click(function(){
      $content.stop().slideUp(400); //opacity + display 두개가 짬뽕 //stop:애니메이션 딱 한번만 재생(연속재생방지)
      $(this).next().show();
      $(this).next().css('position','relative')
      $(this).next().animate({
        opacity:0.9,
        height:'300px',
        left:'50px',
      },500)
      //$(this).next().get(0).style.transform = 'rotate(10deg)' //get : 자바스크립트 css처럼 쓸 수 있게 해주는것
      //$(this).next().stop().slideDown(1000); //1000 : 1초
      //$(this).next().show(); //block //내가 선택(this)한 형제(next)를 보여주어라(show)!
      //$(this).next().css({display:'flex'}); //flex, grid, inline-block
      //$(this).next().css('display','flex'); //flex, grid, inline-block
    })

    content[0].addEventListner('click', ()=>{})
    content[1].addEventListner('click', ()=>{})
    content[2].addEventListner('click', ()=>{})
    */
    



  </script>

</body>
</html>
